<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">
          <div class="card-body p-4">
            <!-- Logo -->
            <div class="text-center w-75 m-auto">
              <a routerLink="/account/login">
                <img src="assets/images/logox.png" alt="" height="45" />
              </a>
              <p class="text-muted mb-4 mt-3">Resetare Parola</p>
            </div>


            <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)" novalidate>

              <app-ui-preloader [display]="loading"></app-ui-preloader>

              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
              <ngb-alert type="success" *ngIf="success" [dismissible]="false">{{ success }}</ngb-alert>

              <div class="form-group mb-3" *ngIf="!success">
                <label for="password">Parola</label>

                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Parola" />

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Camp obligatoriu</div>
                </div>
              </div>
              <div class="form-group mb-3" *ngIf="!success">
                <label for="repeatPassword">Confirmare parola</label>

                <input type="password" formControlName="repeatPassword" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="repeatPassword" placeholder="Repetare parola" />

                <div *ngIf="submitted && f.repeatPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.repeatPassword.errors.required">Camp obligatoriu</div>
                </div>
              </div>

              <div class="form-group mb-0 text-center" *ngIf="!success">
                <button class="btn btn-primary btn-block" type="submit">Trimite</button>
              </div>
            </form>

          </div> <!-- end card-body-->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-white-50"><a routerLink="/account/login" class="text-white ml-1"><b>Autentificare</b></a></p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
