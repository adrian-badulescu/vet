<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">
          <div class="card-body p-4">

            <div class="text-center w-75 m-auto">
              <p class="text-muted mb-4 mt-3" style="font-size: 25px;">Farm Management</p>
            </div>

            <form class="needs-validation" name="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)"
              novalidate>

              <app-ui-preloader [display]="loading"></app-ui-preloader>
              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

              <div class="form-group mb-3">
                <label for="firstname">Nume</label>

                <input type="text" formControlName="firstName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" id="firstname" placeholder="nume" />

                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">Camp obligatoriu</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="lastname">Prenume</label>

                <input type="text" formControlName="lastName" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" id="name" placeholder="prenume" />

                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Camp obligatoriu</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="email">Email</label>

                <input type="email" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="email" />

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Camp obligatoriu</div>
                  <div *ngIf="f.email.errors.email">Completati o adresa de email valida</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="password">Parola</label>

                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="parola" />

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Camp obligatoriu</div>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-success btn-block farmauth" type="submit">Inregistrare</button>
              </div>
            </form>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-white-50 farmauthtext">Aveti deja cont? <a routerLink="/account/login" class="text-white ml-1 farmauthtext"><b>Autentificare</b></a></p>
          </div> <!-- end col-->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
