<div id="wrapper">

    <app-topbar (settingsButtonClicked)="onSettingsButtonClicked()"
    (mobileMenuButtonClicked)="onToggleMobileMenu()"></app-topbar>

    <app-sidebar [isCondensed]="isCondensed"></app-sidebar>

    <div class="content-page"> 
        <div class="content" style="margin-top: 5px;">
            <!-- content -->
            <ngb-tabset [activeId]="activeTabUrl" (tabChange)="onTabChange($event)">
                <ngb-tab *ngFor="let tab of tabs ; let index = index " [id]="tab.path">
                    <ng-template ngbTabTitle>
                        <span>{{tab.title}}</span>
                        <span (click)="closeTab(index, $event)"><i class="fa fa-times-circle tabclose"></i></span>
                    </ng-template>
                    <ng-template ngbTabContent>
                        <router-outlet></router-outlet>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>

        <!-- footer -->
        <app-footer></app-footer>
    </div>
</div>

<app-rightsidebar></app-rightsidebar>
