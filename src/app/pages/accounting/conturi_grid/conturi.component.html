<div class="container-fluid">
        <app-page-title title="Plan de conturi" [breadcrumbItems]="breadCrumbItems"></app-page-title>

        <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

<div *ngIf="!list" id="loadingmodule" style="text-align: center;"><img src="../../../../assets/images/loading2.gif" style="width: 50px;"></div>

<div *ngIf="list" class="ContentSideSections ewogrid" style="padding:1px 10px;">

    <p-table #dt [value]="list" [paginator]="true" [rows]="10" selectionMode="single" 
    [(selection)]="selectedItems">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th [pSortableColumn]="'cont'">Cont
                        <p-sortIcon [field]="'cont'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'denumire'">Denumire
                        <p-sortIcon [field]="'denumire'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'denumire_s'">Denumire scurta
                        <p-sortIcon [field]="'denumire_s'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'analitic'">Analitic
                        <p-sortIcon [field]="'analitic'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'analitic2'">Analitic2
                        <p-sortIcon [field]="'analitic2'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                </tr>
                <tr class="ewoheaderfilter">
                    <th>
                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'cont', 'contains')">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'denumire', 'contains')">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'denumire_s', 'contains')">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'analitic', 'contains')">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'analitic2', 'contains')">
                    </th>    
                </tr>    
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData" (dblclick)="onRowDblClick($event, rowData)">
                    <td>{{rowData['cont']}}</td>
                    <td>{{rowData['denumire']}}</td>
                    <td>{{rowData['denumire_s']}}</td>
                    <td>{{rowData['analitic']}}</td>
                    <td>{{rowData['analitic2'] | date}}</td>
                </tr>
            </ng-template>
        </p-table>
</div>

</div>
</div>
</div>
</div>
