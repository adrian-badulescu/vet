<div class="container-fluid">
    <!-- <app-page-title title="Curs valutar" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->

    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <!-- <a class="btn btn-danger mb-2" (click)="toggleC()">Cursul zilei &euro;/$</a> -->

                        </div>
                        <div class="col-sm-8">
                            <div class="text-sm-right">
                                <a class="btn btn-danger mb-2" (click)="openModal(content)">Cauta curs la data</a>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-centered table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Curs Euro azi</th>
                                    <th>Curs USD azi</th>
                                    <th>Curs oficial B.N.R. la data aleasa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <iframe src="http://www.infovalutar.ro/bnr/azi/eur"></iframe>
                                    </td>
                                    <td>
                                        <iframe src="http://www.infovalutar.ro/bnr/azi/usd"></iframe>
                                    </td>
                                    <td>
                                        {{cursLaData }} RON pentru un {{currency}} la data de: {{date | date: 'dd/MM/yyyy'}}
                                    </td>
                                    <!--  -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- <ul class="pagination pagination-rounded justify-content-end my-2 ">
                        <ngb-pagination (pageChange)="onPageChange($event) " [pageSize]="pageSize " [(page)]="page " [collectionSize]="totalSize "></ngb-pagination>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Contacts model  -->
<ng-template #content role="document " let-modal="close ">
    <div class="modal-header bg-dark ">
        <h4 class="modal-title text-white "></h4>
        <button type="button " class="close text-white " aria-label="Close " (click)="modal( 'Cross click') ">
      <span aria-hidden="true ">&times;</span>
    </button>
    </div>

    <div class="modal-body p-3">
        <div class="text-left">
            <form (ngSubmit)="saveData(validationform.value)" [formGroup]="validationform">

                <div class="row">

                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" class="form-control" placeholder="" formControlName="date" [ngClass]="{'is-invalid': submitted && form.date.errors}">
                        <div *ngIf="submitted && form.date.errors" class="invalid-feedback">
                            <span *ngIf="form.date.errors.required">This value is required.</span>
                            <span *ngIf="form.date.errors.pattern">This value should be a number!.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Valuta</label>
                        <select class="form-control" name="currency" id="currency" formControlName="currency" [ngClass]="{'is-invalid': submitted && form.currency.errors}">
                            <option value="">Selecteaza valuta</option>
                            <option *ngFor="let currency of Currency" [ngValue]="currency">{{currency}}</option>
                        </select>
                        <!-- <div *ngIf="submitted && form.currency.errors" class="invalid-feedback">
                            <span *ngIf="form.currency.errors.required">This value is required.</span>
                            <span *ngIf="form.currency.errors.pattern">This value should be a number!.</span>
                        </div> -->
                    </div>

                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-success" (click)="onSubmit(validationform.value, validationform, modal)">Trimite</button>
                    <button type="button" class="btn btn-danger ml-1" (click)="closeModal(validationform, modal)">Anuleaza</button>
                </div>
            </form>
        </div>
    </div>

    <!-- </div>end -->
</ng-template>
