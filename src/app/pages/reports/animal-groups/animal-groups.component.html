<div class="container-fluid">
  <!-- <app-page-title title="Lot" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
 
          <div *ngIf="!results" id="loadingmodule" style="text-align: center;"><img
              src="../../../../assets/images/loading2.gif" style="width: 50px;"></div>

          <div *ngIf="results" class="ContentSideSections ewogrid" style="padding:1px 10px;">
           
            <!-- <div class="ui-widget-header ui-helper-clearfix ewoheader">
              <actions (add)="add()" (edit)="edit()" (delete)="delete()" (export)="dt.exportCSV()"></actions> -->
            </div>
            
            <p-table #dt [value]="results" [paginator]="false" [rows]="10" selectionMode="single" [rowsPerPageOptions]="[10,20,30]"
              >
              <!-- <p-paginator [rows]="10" [totalRecords]="totalRows" [rowsPerPageOptions]="[10,20,30]"></p-paginator> -->

              <ng-template pTemplate="header" let-columns >
                <tr>
                  <th [pSortableColumn]="'grpId'">Grup de animale
                    <p-sortIcon [field]="'grpId'" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
                  <th [pSortableColumn]="'total'">Total
                    <p-sortIcon [field]="'total'" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
                </tr>
                <tr class="ewoheaderfilter">
                  <th>
                    <input pInputText type="grpId" (input)="dt.filter($event.target.value, 'grpId', 'contains')">
                  </th>
                  <th>
                    <input pInputText type="total" (input)="dt.filter($event.target.value, 'total', 'contains')">
                  </th>
                </tr>
              </ng-template>
           
             
              <ng-template pTemplate="body" let-rowData let-i="rowIndex"  let-columns="columns">
                <tr [pSelectableRow]="rowData"(dblclick)="onRowDblClick($event, rowData)">             
                  <td>{{rowData['grpId']}}</td>
                  <td>{{rowData['total']}}</td>
                </tr>
              </ng-template>
            
            </p-table>
            

          </div>
        
        </div>
      </div>
    </div>
  </div>
