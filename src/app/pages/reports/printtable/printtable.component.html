<div class="container-fluid">

    <div class="row">
        <br><br>
        <p-table [value]="sales">

            <ng-template pTemplate="header">
                <tr>
                    <th rowspan="2">Nr. Crt.</th>
                    <th rowspan="2">Nr. Document</th>
                    <th rowspan="2">Explicatii</th>
                    <th colspan="2">Valoare lei</th>
                </tr>
                <tr>
                    <th>Marfuri</th>
                    <th>Ambalaje</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sale>
                <tr>
                    <td colspan="2">{{sale.brand}}</td>
                    <td>{{sale.lastYearSale}}</td>
                    <td>{{sale.thisYearSale}}</td>
                    <td>{{sale.lastYearProfit}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" *ngFor="let sale of _sales">
                <tr>
                    <td>{{sales.brand}}</td>
                    <td>{{sales.lastYearSale}}</td>
                    <td>{{sales.thisYearSale}}</td>
                    <td>{{sales.lastYearProfit}}</td>
                    <td>{{sales.thisYearProfit}}</td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="body" let-sales>
                <tr>
                    <td>{{sale.brand}}</td>
                    <td>{{sale.lastYearSale}}</td>
                    <td>{{sale.thisYearSale}}</td>
                    <td>{{sale.lastYearProfit}}</td>
                    <td>{{sale.thisYearProfit}}</td>
                </tr>
            </ng-template> -->

            <ng-template pTemplate="footer">
                <tr>
                    <td colspan="3">Totals</td>
                    <td>$506,202</td>
                    <td>$531,020</td>
                </tr>
            </ng-template>
        </p-table>


        <div class="mt-4 mb-1">
            <div class="text-right d-print-none">
                <a href="javascript:window.print()" class="btn btn-primary"><i class="mdi mdi-printer mr-1"></i> Print</a>
            </div>
        </div>

    </div>

</div>
